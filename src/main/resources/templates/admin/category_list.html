<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="utf-8">
    <link href="/admin/css/main.css" rel="stylesheet">
</head>
<body>
<!-- 类型管理 -->
<div class="AccountManagement_c" id="ColumnManagement_c">
    <h3>类型管理
        <div class="amcl fr">
            <input type="text" placeholder="类型名" class="fl" name="">
            <div class="search fl"><img src="/admin/image/search.png"></div>
        </div>
    </h3>
    <div class="AM_ct text_center">
        <div class="AM_ct_in">
            <a href="/admin/category/add">
                <div class="add_btn df_btn fl" id="add_column_btn">添加</div>
            </a>
        </div>
    </div>
    <div class="list">
        <ul class="list_h">
            <li class="b20"><label><input type="checkbox" name="newsId"><span>序号</span></label></li>
            <li class="b20"><label>一级类型名称</label></li>
            <li class="b20"><label>二级类型名称</label></li>
            <li class="b60"><label>操作</label></li>
        </ul>
        <div class="list_b_c">
            <ul class="list_b" th:each="category,no:${categories}">
                <li class="b20"><label><input type="checkbox" name=""><span th:text="${no.count}"></span></label></li>
                <li class="b20"><label th:text="${category.parent}"></label></li>
                <li class="b20"><label th:text="${category.name}"></label></li>
                <li class="b60">
                    <a href="kindedit.html">
                        <div class="edit_btn df_btn fl text_center">编辑</div>
                    </a>
                    <a href="ItemDeleteItem?newsId=${newsId}">
                        <div class="delete_btn df_btn fl text_center">删除</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="pull_page">
            <a class="fl pull_page_up" th:href="${'/admin/category/list?page='+(cur_page-1)}">上一页</a>
            <ul>
                <li th:each="p:${page_nav}" th:class="${p==cur_page?'on':''}"><a th:href="${'/admin/category/list?page='+p}" th:text="${p}"></a></li>
            </ul>
            <a class="fl pull_page_down" th:href="${'/admin/category/list?page='+(cur_page+1)}">下一页</a>
        </div>
    </div>
</div>


<!-- 添加栏目 -->
<div class="add_Account dn" id="add_column">
    <div class="add_Account_c">
        <div class="add_Account_h">
            <div class="add_Account_h_in">
                添加栏目
                <span class="fr add_Account_close"><img src="../images/close.png"></span>
            </div>
        </div>
        <div class="user_name user_i">
            <label>栏目名</label> <input type="text" placeholder="输入栏目名" name="">
        </div>
        <div class="user_password user_i">
            <label>序<i>调</i>号</label> <input type="text" placeholder="输入序号" name="">
        </div>
        <div class="add_Account_ok_btn text_center" id="add_column_ok_btn">确<i>皮</i>定</div>
    </div>
</div>

<!-- 编辑栏目 -->
<div class="add_Account dn" id="edit_column">
    <div class="add_Account_c">
        <div class="add_Account_h">
            <div class="add_Account_h_in">
                编辑栏目
                <span class="fr add_Account_close"><img src="../images/close.png"></span>
            </div>
        </div>
        <div class="user_name user_i">
            <label>栏目名</label> <input type="text" placeholder="输入栏目名" name="">
        </div>
        <div class="user_password user_i">
            <label>序<i>调</i>号</label> <input type="text" placeholder="输入序号" name="">
        </div>
        <div class="add_Account_ok_btn text_center" id="edit_column_ok_btn">确<i>皮</i>定</div>
    </div>
</div>

<!-- 删除栏目 -->
<div class="add_Account dn" id="delete_column">
    <div class="add_Account_c">
        <div class="add_Account_h">
            <div class="add_Account_h_in">
                删除栏目
                <span class="fr add_Account_close"><img src="../images/close.png"></span>
            </div>
        </div>
        <div class="delete_text">确定删除“ <span>jiaopwuchu</span> ”栏目吗？</div>
        <div class="add_Account_ok_btn text_center" id="delete_column_ok_btn">确<i>皮</i>定</div>
    </div>
</div>


</body>
<script type="text/javascript" src="/admin/js/jquery.js"></script>
<script type="text/javascript" src="/admin/js/main.js"></script>
</html>
